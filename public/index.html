<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <title>Chinese Checker</title>
</head>

<body>
    <div class="startScreen">
        <!-- <i class="fas fa-star fa-2x"></i> -->

        <div class="option createRoom">
            <!-- CREATE ROOM -->
            <p class="option-title"><span class="option-subtitle">Create & Join</span> a new room</p>
            <!-- <p>New Room ID: <span class="newRoomId"></span></p> -->

            <input type="text" class="input_playerName_create" placeholder="Player Name" />

            <select class="selectNumberOfPlayers">
                <option value=2 selected>Number of players: 2</option>
                <option value=3>Number of players: 3</option>
                <option value=4>Number of players: 4</option>
                <option value=6>Number of players: 6</option>
            </select>
            <button class="btn_create">Create & Join</button>
            <p class="errorMessage_create"></p>
        </div>

        <!-- JOIN ROOM -->
        <div class="option joinRoom">
            <p class="option-title"><span class="option-subtitle">Join</span> an existing room</p>
            <input type="text" class="input_playerName_join" placeholder="Player Name" />
            <input type="text" class="input_roomId" placeholder="Room ID" />
            <button class="btn_join">Join Room</button>
            <p class="errorMessage_join"></p>
        </div>

    </div>

    <!-- Game screen -->
    <div class="container">
        <div class="game_container">
            <!-- canvas -->
            <div class="canvas_container">
                <div class="waiting">
                    <p>Waiting for other players to join...</p>
                </div>
                <canvas id="gameboard"></canvas>
                <button class="done">
                    <div>
                        <span>Current Player : </span>
                        <span class="currentPlayer"></span>
                    </div>
                    <p class="tip">Click here when you are done.</p>
                </button>
            </div>

            <!-- Reset and Room ID -->
            <div class="reset_roomId">
                <button class="reset">RESET</button>
                <p class="roomid-text">Room ID (click to copy): <span class="gameboard-roomid"></span></p>
            </div>
        </div>

        <div class="videos_container">
            <div>
                <video class="local_video" autoplay playsinline></video>
                <button class="video_toggle video_on">Video On</button>
                <button class="audio_toggle unmute">Unmute</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="domAndConstants.js"></script>
    <script src="client.js "></script>
</body>

</html>
